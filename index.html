<html lang="en">
<head>

<body>

	<div class="container"> 

	<h1>Oda Ücreti Hesaplama</h1>
	
	<div class="blok-container">
	<label for="blok" class="blok">Blok Seçin</label>

<select id="blok">
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
</select>
</div>

    <form action="#"> 
<div class="oda-container">
	<label for="oda" class="oda">Oda Seçin</label>

<select id="oda">
    <option value="812">812</option>
    <option value="814">814</option>
    <option value="816">816</option>
    <option value="818">818</option>
    <option value="820">820</option>
    <option value="822">822</option>
  
</select>
</div>
<label for="" > Yatış Tarihi:
<input type="date" class="tarih tarih-yatis"> 
</label>
<br>
<label for=""> Taburcu Tarihi:
    <input type="date" class="tarih tarih-taburcu"> 
    </label>
    <br>
    <!-- <label for="">Kalınan Gün Sayısı: <input type="number" class="gun-sayisi"> </label> -->
<br><br>
<button class="buttonSubmit" type="submit">Hesapla</button>

<button class="reset" type="reset">Temizle</button>

</form>


<h2>Girilen Oda: <b class="odaNo"></b> </h2>



<table>
 
    </tr>
    <tr>
        <td><p class="secilenOdaTipi"> Seçilen Oda Tipi:</p></td> 
        <td><b class="odaTipi"></b></td>
    </tr>
       <tr>
           <td><p class="gunlukTutar">Günlük Oda Tutarı: </p></td>
           <td><b class="gunlukTutarYaz"></b></td>
       </tr>
       <tr>
        <td><p class="p-tarih-yatis">Yatış Tarihi:  </p></td>
        <td><b class="p-tarih-yatis-yaz"></b></td>
    </tr>
    <tr>
        <td><p class="p-tarih-taburcu">Taburcu Olma Tarihi: </p> </td>
        <td><b class="p-tarih-taburcu-yaz"></b></td>
    </tr>
    <tr>
        <td><p class="p-kalinan-gun">Kalınan Gün Miktarı: </p></td>
        <td><b class="p-kalinan-gun-yaz"></b></td>
    </tr>
    <tr>
        <td><p class="p-tutar">Tutar: </p> </td>
        <td><b class="p-tutar-yaz"></b></td>
    </tr>
   </table>






	</div>
